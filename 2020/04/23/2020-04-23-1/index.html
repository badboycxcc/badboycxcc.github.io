    <div class="post-title">
        <p>
            git 报错原因
        </p>
        <hr>
    </div>
    <div class="post-content">
        <p>环境是kali，就是搭建这个博客。已经在github上添加了ssh公钥。<br>并且ssh 可以正常连接，就是git clone 不了。最后发现了问题。<br>原因是现在的kali 默认不是root用户，但是git clone的时候需要root权限。<br>这样的话就是说利用root用户创建的ssh-key去连接，但是在github上的那个ssh公钥却不是root用户的。所以造成了报错。<br>解决方法：用root用户创建一个ssh公钥，然后替换掉github上那个。再来一遍流程就ok了。</p>

    </div>
